<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="stylesheets/sketchstyle.css" />
    <!-- Get your own code at fontawesome.com -->
    <script src="https://kit.fontawesome.com/62da940352.js" 
    crossorigin="anonymous">
  </script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Sketch</h1>
    </header>
    <main class="main">
      <div class="settings">
        <input id="colorPicker" type="color" value="#995385" />
        <button id="colorBtn">Color mode</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="clearBtn">Clear</button>
        <button id="eraserBtn">Eraser</button>
        <div id="sizeValue" class="size-value">20 x 20</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
      <div id="grid" class="grid"></div>
    </main>
    <script src="js/sketch.js"></script>
  </body>
</html>
